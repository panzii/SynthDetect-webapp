<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>HOME</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet" crossorigin="anonymous">
        <link rel="stylesheet" href="static/css/app.css">
        <script src="https://kit.fontawesome.com/820a0178a4.js"
            crossorigin="anonymous"></script>
    </head>
    <body style="margin-bottom: 170px;">
        <div
            style="position: sticky; top: 0; z-index: 1000; background-color: #0e1117;">
            <div
                style="display: flex; align-items: center; justify-content: space-between; padding: 20px 150px;">
                <img src="static/Synthdetect.png" alt="Logo" class="logo"
                    width="150" height="36">
                <div
                    style="display: flex; align-items: center; gap: 20px; color: #d8d7d7;">
                    <a href="/"
                        style="text-decoration: none; font-weight: 500; font-size: 18px; color: #d8d7d7;"
                        onmouseover="this.style.color='#0075ff';"
                        onmouseout="this.style.color='#d8d7d7'">Info</a>
                    <a href="/demo"
                        style="text-decoration: none; font-weight: 500; font-size: 18px; color: #d8d7d7;"
                        onmouseover="this.style.color='#0075ff';"
                        onmouseout="this.style.color='#d8d7d7'">Demo</a>
                </div>
                <a href="/team">
                    <i class="fa-regular fa-address-card"
                        style="color: #0075ff; font-size: 1.5em;"></i>
                </a>
            </div>
            <hr style="margin: 0 150px; color: #ffffff;">
        </div>

        <div class="container vh-100 d-flex justify-content-center"
            style="margin-top: 100px;">
            <div class="row">
                <div class="col-12 text-center">
                    <form action="/upload" method="POST"
                        enctype="multipart/form-data">
                        <div class="mb-3">
                            <input class="form-control" type="file" name="image"
                                accept="image/*" required>
                        </div>
                        <button class="btn btn-primary" type="submit"
                            disabled>Upload
                            Image</button>
                    </form>
                    <div id="result"></div>
                </div>
            </div>
        </div>

        <script src="static/js/app.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </body>
</html>
